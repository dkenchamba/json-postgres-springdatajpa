spring.application.name=postgres-json-jpa

spring.datasource.driver-class-name: org.postgresql.Driver
spring.datasource.url: jdbc:postgresql://localhost:5222/ads_accounts?currentSchema=dken,useSSL=false
spring.datasource.username: adsapps
spring.datasource.password: adsapp

spring.jpa.properties.hibernate.default_schema: dken
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
